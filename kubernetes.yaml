kind: List
metadata: {}
apiVersion: v1
items:
- apiVersion: v1
  kind: ReplicationController
  metadata:
    name: oinker-go
    labels:
      app: oinker
  spec:
    replicas: 3
    selector:
      app: oinker
    template:
      metadata:
        labels:
          app: oinker
      spec:
        containers:
        - name: server
          image: mesosphere/oinker-go:latest
          imagePullPolicy: Always
          command:
          - "oinker"
          - "--cassandra-addr=cassandra-dcos-node.cassandra.dcos.mesos"
          - "--cassandra-repl=3"
          ports:
          - name: http
            containerPort: 8080
          resources:
            limits:
              cpu: 0.25
          env:
          - name: OINKER_INSTANCE_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
- apiVersion: v1
  kind: Service
  metadata:
    name: oinker
    labels:
      app: oinker
  spec:
    selector:
      app: oinker
    ports:
    - port: 80
      targetPort: http
